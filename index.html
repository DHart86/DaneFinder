<!DOCTYPE html>
<html>
<head>
	<title>Dane Finder</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	 <!-- <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>  -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
	<script type="text/javascript" src="app.js"></script>
	<!-- <script type="text/javascript" src="jquery.mobile.custom.min.js"></script> -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="row">
  <div class="col-4">
    <button id="prevBtn" class="hidden"><span>Prev</span></button>
  </div>
  <div class="col-4">
    <button type="reset" onClick="window.location.reload()" class="reset hidden">Home</button>
    <div class="swipeMessage hidden">Swipe for more dogs!</div>
  </div>
  <div class="col-4">
    <button class="newPet hidden" id="nextPet"><span>Next</span></button>
  </div>
</div>

<div class="row" id="rowAnchor">
  <div class="col-12">
    <div class="splash">
      <form id="formID">
        <button class="newPet" id="splashButton" type="submit">Dane Finder</button>
        <h4>Find Local, Rescuable Great Danes in your area!</h4>
        <div class="row" id="selectWrap">
          <section title=".squaredOne">
            <ul>
              <li><label for="maleCheck"><input type="checkbox" name="options" id="maleCheck" class="checker" value="&sex=M">Male</input></label><label for="femaleCheck"><input type="checkbox" name="options" id="femaleCheck" class="checker" value="&sex=F">Female</input></label></li>
              <li><label for="youngCheck"><input type="checkbox" name="options" id="youngCheck" class="checker" id="youngCheck" value="&age=baby&age=young">Young</input></label><label for="matureCheck"><input type="checkbox" name="options" id="matureCheck" class="checker" value="&age=adult&age=senior">Mature</input></label></li>
            </ul>
          </section>
        </div>
        Within <select name="selectDist" id="zipRadius" required>
  <option value="&distance=10">10 miles</option>
  <option value="&distance=25">25 miles</option>
  <option value="&distance=50">50 miles</option>
  </select> of

        <input id="zip" maxlength="5" placeholder="ZIP code" type="number" required /><br>
      </form>
    </div>
  </div>

  <div class="col-12" id="petfinderInfo">
    <div id="information" class="hidden">
      <div class="overlay" onClick="style.pointerEvents='none'"></div>
    </div>
  </div>
</div>




    
</body>
</html>
